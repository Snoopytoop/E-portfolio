<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/49765d45b8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="about-me">
      <nav>
        <div class="personal__logo">Samuel Luke</div>
        <ul class="nav__link--list">
          <li>
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Languages</a
            >
          </li>
          <li>
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li>
            <a href="" class="nav__link--anchor nav__link--anchor-primary"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <div class="flex flex-1">
        <div class="about-me__info row">
          <div class="about-me__info--container">
            <figure class="about-me__picture--mask">
              <img
                src="./assets/me.jpeg"
                class="about-me__picture"
                alt="Picture of me"
              />
            </figure>
            <h1 class="about-me__info--title">
              Hey! I'm <span class="text--purple">Samuel Luke</span> ðŸ‘‹
            </h1>
            <p class="about-me__info--para">
              I'm a <strong class="text--purple">frontend developer</strong>.
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem
              incidunt libero inventore iure? Porro ad, possimus unde quidem
              sequi culpa.
            </p>
            <div class="about-me__links">
              <a href="" class="about-me__link">
                <i class="fa-brands fa-linkedin"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fa-brands fa-github"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fa-solid fa-envelope"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fa-solid fa-file-pdf"></i>
              </a>
            </div>
          </div>
          <figure class="about-me__img--container">
            <img src="./assets/undraw_websites.svg" alt="" class="about-me__img">
          </figure>
        </div>
      </div>
    </section>
    <section id="languages">
      <div class="container">
        <div class="row">
          <h1 class="section__title">This is my technology stack</h1>
          <div class="language__list">
            <div class="language">
              <figure class="language__img--wrapper">
                <img src="" alt="" class="language__img">
              </figure>
            </div>
          </div>
        </div>
      </div>

    </section>
  </body>
</html>
